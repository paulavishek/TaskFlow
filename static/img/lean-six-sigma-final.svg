<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.08" />
    </filter>
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="12" ry="12" />
  
  <!-- Decorative dots pattern -->
  <g opacity="0.04">
    <circle cx="120" cy="100" r="3" fill="#4e54c8" />
    <circle cx="680" cy="120" r="3" fill="#4e54c8" />
    <circle cx="150" cy="480" r="3" fill="#4e54c8" />
    <circle cx="650" cy="500" r="3" fill="#4e54c8" />
    <circle cx="80" cy="300" r="3" fill="#4e54c8" />
    <circle cx="720" cy="350" r="3" fill="#4e54c8" />
  </g>
  
  <!-- Main Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#4e54c8" text-anchor="middle">Enhanced with Lean Six Sigma</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Identify and eliminate waste in your processes with integrated features</text>
  
  <!-- Top Row: VA/NVA/Waste Indicators and Process Metrics -->
  <g transform="translate(0, 100)">
    
    <!-- Left Card: VA/NVA/Waste Indicators -->
    <g transform="translate(50, 0)">
      <rect x="0" y="0" width="320" height="120" rx="8" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
      
      <!-- Card Title -->
      <text x="160" y="25" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#333" text-anchor="middle">Value-Added Activity Tagging</text>
      
      <!-- VA Circle -->
      <circle cx="80" cy="70" r="18" fill="#28a745" filter="url(#iconShadow)"/>
      <text x="80" y="76" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">VA</text>
      <text x="80" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Value Added</text>
      
      <!-- NVA Circle -->
      <circle cx="160" cy="70" r="18" fill="#ffc107" filter="url(#iconShadow)"/>
      <text x="160" y="76" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">NVA</text>
      <text x="160" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Non-Value</text>
      
      <!-- Waste Circle -->
      <circle cx="240" cy="70" r="18" fill="#dc3545" filter="url(#iconShadow)"/>
      <text x="240" y="76" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">W</text>
      <text x="240" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Waste</text>
    </g>
    
    <!-- Right Card: Process Efficiency Metrics -->
    <g transform="translate(430, 0)">
      <rect x="0" y="0" width="320" height="120" rx="8" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
      
      <!-- Card Title -->
      <text x="160" y="25" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#333" text-anchor="middle">Process Efficiency Metrics</text>
      
      <!-- Efficiency Circle with Percentage -->
      <circle cx="160" cy="70" r="25" fill="none" stroke="#e9ecef" stroke-width="4"/>
      <circle cx="160" cy="70" r="25" fill="none" stroke="#28a745" stroke-width="4" 
              stroke-dasharray="125.6" stroke-dashoffset="25.12" transform="rotate(-90 160 70)"/>
      <text x="160" y="76" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745" text-anchor="middle">80%</text>
      <text x="160" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Value-Added %</text>
      
      <!-- Metrics indicators -->
      <circle cx="220" cy="55" r="3" fill="#17a2b8"/>
      <text x="230" y="59" font-family="Arial, sans-serif" font-size="9" fill="#666">Task Completion</text>
      <circle cx="220" cy="70" r="3" fill="#6f42c1"/>
      <text x="230" y="74" font-family="Arial, sans-serif" font-size="9" fill="#666">Team Productivity</text>
      <circle cx="220" cy="85" r="3" fill="#fd7e14"/>
      <text x="230" y="89" font-family="Arial, sans-serif" font-size="9" fill="#666">Process Flow</text>
    </g>
    
  </g>
  
  <!-- Bottom Row: Task Management Features -->
  <g transform="translate(0, 280)">
    
    <!-- Left Card: Task Filtering -->
    <g transform="translate(50, 0)">
      <rect x="0" y="0" width="320" height="140" rx="8" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
      
      <!-- Card Title -->
      <text x="160" y="25" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#333" text-anchor="middle">Advanced Task Filtering</text>
      
      <!-- Filter Tags -->
      <rect x="30" y="45" width="60" height="24" rx="12" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
      <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" fill="#1976d2" text-anchor="middle">Priority</text>
      
      <rect x="100" y="45" width="60" height="24" rx="12" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
      <text x="130" y="60" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2" text-anchor="middle">Labels</text>
      
      <rect x="170" y="45" width="60" height="24" rx="12" fill="#e8f5e8" stroke="#4caf50" stroke-width="1"/>
      <text x="200" y="60" font-family="Arial, sans-serif" font-size="10" fill="#388e3c" text-anchor="middle">Assignee</text>
      
      <rect x="240" y="45" width="60" height="24" rx="12" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
      <text x="270" y="60" font-family="Arial, sans-serif" font-size="10" fill="#f57c00" text-anchor="middle">Status</text>
      
      <!-- Analytics Icons -->
      <g transform="translate(40, 85)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#666">Key Analytics:</text>
        <circle cx="15" cy="35" r="2" fill="#2196f3"/>
        <text x="25" y="39" font-family="Arial, sans-serif" font-size="9" fill="#666">Completion Rate</text>
        <circle cx="130" cy="35" r="2" fill="#4caf50"/>
        <text x="140" y="39" font-family="Arial, sans-serif" font-size="9" fill="#666">By Priority</text>
        <circle cx="15" cy="50" r="2" fill="#ff9800"/>
        <text x="25" y="54" font-family="Arial, sans-serif" font-size="9" fill="#666">By Assignee</text>
        <circle cx="130" cy="50" r="2" fill="#9c27b0"/>
        <text x="140" y="54" font-family="Arial, sans-serif" font-size="9" fill="#666">Overall Productivity</text>
      </g>
    </g>
    
    <!-- Right Card: Team Collaboration & Export -->
    <g transform="translate(430, 0)">
      <rect x="0" y="0" width="320" height="140" rx="8" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
      
      <!-- Card Title -->
      <text x="160" y="25" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#333" text-anchor="middle">Team Collaboration & Export</text>
      
      <!-- Team Icons -->
      <g transform="translate(80, 45)">
        <circle cx="0" cy="0" r="15" fill="#4e54c8" filter="url(#iconShadow)"/>
        <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">U1</text>
        
        <circle cx="35" cy="0" r="15" fill="#28a745" filter="url(#iconShadow)"/>
        <text x="35" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">U2</text>
        
        <circle cx="70" cy="0" r="15" fill="#dc3545" filter="url(#iconShadow)"/>
        <text x="70" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">U3</text>
        
        <circle cx="105" cy="0" r="15" fill="#ffc107" filter="url(#iconShadow)"/>
        <text x="105" y="4" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333" text-anchor="middle">+2</text>
      </g>
      
      <!-- Export Options -->
      <g transform="translate(40, 85)">
        <text x="120" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#666" text-anchor="middle">Data Portability:</text>
        
        <rect x="80" y="25" width="40" height="20" rx="4" fill="#17a2b8" filter="url(#iconShadow)"/>
        <text x="100" y="38" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">JSON</text>
        
        <rect x="135" y="25" width="40" height="20" rx="4" fill="#28a745" filter="url(#iconShadow)"/>
        <text x="155" y="38" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">CSV</text>
      </g>
    </g>
    
  </g>
  
  <!-- Bottom Feature Checklist -->
  <g transform="translate(50, 470)">
    <rect x="0" y="0" width="700" height="100" rx="8" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
    
    <text x="350" y="25" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#333" text-anchor="middle">Implemented TaskFlow Features</text>
    
    <!-- Feature checkmarks in two columns -->
    <g transform="translate(80, 45)">
      <!-- Left column -->
      <circle cx="0" cy="0" r="6" fill="#28a745"/>
      <text x="0" y="2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">✓</text>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="11" fill="#333">Value-Added task tagging and percentage calculation</text>
      
      <circle cx="0" cy="20" r="6" fill="#28a745"/>
      <text x="0" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">✓</text>
      <text x="15" y="24" font-family="Arial, sans-serif" font-size="11" fill="#333">Overall productivity based on task progress percentages</text>
      
      <circle cx="0" cy="40" r="6" fill="#28a745"/>
      <text x="0" y="42" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">✓</text>
      <text x="15" y="44" font-family="Arial, sans-serif" font-size="11" fill="#333">Multi-user team collaboration with role management</text>
      
      <!-- Right column -->
      <circle cx="350" cy="0" r="6" fill="#28a745"/>
      <text x="350" y="2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">✓</text>
      <text x="365" y="4" font-family="Arial, sans-serif" font-size="11" fill="#333">Task analytics by column, priority, and assignee</text>
      
      <circle cx="350" cy="20" r="6" fill="#28a745"/>
      <text x="350" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">✓</text>
      <text x="365" y="24" font-family="Arial, sans-serif" font-size="11" fill="#333">JSON and CSV export for data portability</text>
      
      <circle cx="350" cy="40" r="6" fill="#28a745"/>
      <text x="350" y="42" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">✓</text>
      <text x="365" y="44" font-family="Arial, sans-serif" font-size="11" fill="#333">Task filtering by Lean Six Sigma categories</text>
    </g>
  </g>
  
</svg>
