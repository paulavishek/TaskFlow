<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#4e54c8" flood-opacity="0.2" />
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="12" ry="12" />
  
  <!-- NEW: Updated timestamp indicator in corner -->
  <text x="750" y="20" font-family="Arial, sans-serif" font-size="10" fill="#999" text-anchor="end">Updated: 2025-06-08 17:15</text>
  
  <!-- Subtle background pattern -->
  <g opacity="0.05">
    <circle cx="100" cy="80" r="20" fill="#4e54c8" />
    <circle cx="700" cy="120" r="15" fill="#8f94fb" />
    <circle cx="150" cy="500" r="25" fill="#4e54c8" />
    <circle cx="650" cy="480" r="18" fill="#8f94fb" />
    <circle cx="50" cy="300" r="12" fill="#4e54c8" />
    <circle cx="750" cy="350" r="16" fill="#8f94fb" />
  </g>
  
  <!-- Main Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#4e54c8" text-anchor="middle">Lean Six Sigma Integration</text>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Process Improvement Methodology - LATEST VERSION</text>
  
  <!-- Top Section: VA/NVA/Waste indicators and DMAIC -->
  <g transform="translate(0, 120)">
    
    <!-- Left side: VA, NVA, and Waste indicators -->
    <g transform="translate(80, 40)">
      <!-- Background card for indicators -->
      <rect x="-20" y="-20" width="320" height="120" rx="8" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
      
      <!-- Value Added (Green) -->
      <circle cx="50" cy="40" r="30" fill="#28a745" filter="url(#cardShadow)"/>
      <text x="50" y="47" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">VA</text>
      <text x="50" y="85" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333" text-anchor="middle">Value Added</text>
      
      <!-- Non-Value Added (Yellow) -->
      <circle cx="150" cy="40" r="30" fill="#ffc107" filter="url(#cardShadow)"/>
      <text x="150" y="47" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">NVA</text>
      <text x="150" y="85" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333" text-anchor="middle">Non-Value Added</text>
      
      <!-- Waste (Red) -->
      <circle cx="250" cy="40" r="30" fill="#dc3545" filter="url(#cardShadow)"/>
      <text x="250" y="47" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">W</text>
      <text x="250" y="85" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333" text-anchor="middle">Waste</text>
    </g>

    <!-- Right side: DMAIC Cycle -->
    <g transform="translate(500, 20)">
      <!-- Background card for DMAIC -->
      <rect x="-20" y="-20" width="280" height="160" rx="8" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
      
      <!-- DMAIC Title -->
      <text x="120" y="10" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#4e54c8" text-anchor="middle">DMAIC Cycle</text>
      
      <!-- Define -->
      <circle cx="60" cy="50" r="20" fill="#007bff" filter="url(#cardShadow)"/>
      <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">D</text>
      <text x="60" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Define</text>
      
      <!-- Measure -->
      <circle cx="180" cy="50" r="20" fill="#28a745" filter="url(#cardShadow)"/>
      <text x="180" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">M</text>
      <text x="180" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Measure</text>
      
      <!-- Analyze -->
      <circle cx="60" cy="110" r="20" fill="#ffc107" filter="url(#cardShadow)"/>
      <text x="60" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">A</text>
      <text x="60" y="135" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Analyze</text>
      
      <!-- Improve -->
      <circle cx="180" cy="110" r="20" fill="#fd7e14" filter="url(#cardShadow)"/>
      <text x="180" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">I</text>
      <text x="180" y="135" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Improve</text>
      
      <!-- Control -->
      <circle cx="120" cy="80" r="20" fill="#6f42c1" filter="url(#cardShadow)"/>
      <text x="120" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">C</text>
      <text x="120" y="105" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Control</text>
      
      <!-- NEW: Enhanced arrows for DMAIC flow -->
      <path d="M 80 50 Q 100 30 120 50" stroke="#4e54c8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M 140 50 Q 160 30 180 50" stroke="#4e54c8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M 180 70 Q 200 90 180 110" stroke="#4e54c8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M 160 110 Q 140 130 120 110" stroke="#4e54c8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M 100 110 Q 80 90 80 70" stroke="#4e54c8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    </g>
  </g>

  <!-- Bottom Section: Value Stream Mapping and Process Efficiency -->
  <g transform="translate(0, 320)">
    
    <!-- Left side: Value Stream Mapping -->
    <g transform="translate(50, 20)">
      <!-- Background card -->
      <rect x="-20" y="-20" width="320" height="180" rx="8" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
      
      <!-- Title -->
      <text x="140" y="10" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#4e54c8" text-anchor="middle">Value Stream Mapping</text>
      
      <!-- Process boxes -->
      <rect x="20" y="30" width="60" height="40" rx="4" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
      <text x="50" y="50" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Process 1</text>
      <text x="50" y="62" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">5 min</text>
      
      <rect x="120" y="30" width="60" height="40" rx="4" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
      <text x="150" y="50" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Process 2</text>
      <text x="150" y="62" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">3 min</text>
      
      <rect x="220" y="30" width="60" height="40" rx="4" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
      <text x="250" y="50" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Process 3</text>
      <text x="250" y="62" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">7 min</text>
      
      <!-- Flow arrows -->
      <path d="M 85 50 L 115 50" stroke="#4e54c8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M 185 50 L 215 50" stroke="#4e54c8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- Queue indicators -->
      <rect x="85" y="80" width="30" height="15" rx="2" fill="#ffcdd2" stroke="#f44336" stroke-width="1"/>
      <text x="100" y="90" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">Queue</text>
      
      <rect x="185" y="80" width="30" height="15" rx="2" fill="#ffcdd2" stroke="#f44336" stroke-width="1"/>
      <text x="200" y="90" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">Queue</text>
      
      <!-- Lead time calculation -->
      <text x="140" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#333" text-anchor="middle">Total Lead Time: 15 min</text>
      <text x="140" y="135" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Value-Added Time: 15 min (100%)</text>
    </g>

    <!-- Right side: Process Efficiency Metrics -->
    <g transform="translate(420, 20)">
      <!-- Background card -->
      <rect x="-20" y="-20" width="320" height="180" rx="8" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
      
      <!-- Title -->
      <text x="140" y="10" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#4e54c8" text-anchor="middle">Process Efficiency Metrics</text>
      
      <!-- Efficiency percentage -->
      <g transform="translate(140, 40)">
        <circle cx="0" cy="0" r="35" fill="none" stroke="#e9ecef" stroke-width="6"/>
        <circle cx="0" cy="0" r="35" fill="none" stroke="#28a745" stroke-width="6" 
                stroke-dasharray="164.93" stroke-dashoffset="32.99" transform="rotate(-90)"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28a745" text-anchor="middle">80%</text>
        <text x="0" y="-50" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Efficiency</text>
      </g>
      
      <!-- NEW: Additional metrics with visual indicators -->
      <g transform="translate(20, 110)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#333">Key Metrics:</text>
        
        <!-- Cycle Time -->
        <circle cx="10" cy="20" r="4" fill="#007bff"/>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" fill="#333">Cycle Time: 15 min</text>
        
        <!-- Defect Rate -->
        <circle cx="10" cy="40" r="4" fill="#dc3545"/>
        <text x="20" y="45" font-family="Arial, sans-serif" font-size="10" fill="#333">Defect Rate: 2.5%</text>
        
        <!-- Throughput -->
        <circle cx="140" cy="20" r="4" fill="#28a745"/>
        <text x="150" y="25" font-family="Arial, sans-serif" font-size="10" fill="#333">Throughput: 4/hr</text>
        
        <!-- Customer Satisfaction -->
        <circle cx="140" cy="40" r="4" fill="#ffc107"/>
        <text x="150" y="45" font-family="Arial, sans-serif" font-size="10" fill="#333">Satisfaction: 95%</text>
      </g>
    </g>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4e54c8"/>
    </marker>
  </defs>
</svg>
