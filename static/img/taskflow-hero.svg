<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4e54c8" />
      <stop offset="100%" stop-color="#8f94fb" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#boardGradient)"/>
  <!-- Background pattern dots -->
  <g fill="rgba(255, 255, 255, 0.1)">
    <circle cx="50" cy="50" r="3" />
    <circle cx="100" cy="30" r="2" />
    <circle cx="150" cy="70" r="4" />
    <circle cx="500" cy="60" r="3" />
    <circle cx="550" cy="100" r="2" />
    <circle cx="450" cy="20" r="4" />
    <circle cx="200" cy="40" r="3" />
    <circle cx="250" cy="350" r="2" />
    <circle cx="480" cy="320" r="3" />
    <circle cx="400" cy="360" r="2" />
    <circle cx="350" cy="50" r="2" />
    <circle cx="100" cy="320" r="3" />
  </g>
  <rect x="50" y="100" width="150" height="200" fill="rgba(255, 255, 255, 0.2)" rx="5"/>
  <rect x="220" y="100" width="150" height="200" fill="rgba(255, 255, 255, 0.2)" rx="5"/>
  <rect x="390" y="100" width="150" height="200" fill="rgba(255, 255, 255, 0.2)" rx="5"/>
  <text x="125" y="120" font-family="Arial" font-size="16" text-anchor="middle" fill="white">To Do</text>
  <text x="295" y="120" font-family="Arial" font-size="16" text-anchor="middle" fill="white">In Progress</text>
  <text x="465" y="120" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Done</text>
  
  <!-- To Do cards -->
  <rect x="60" y="140" width="130" height="40" fill="rgba(255, 255, 255, 0.9)" rx="3"/>
  <rect x="60" y="190" width="130" height="40" fill="rgba(255, 255, 255, 0.9)" rx="3"/>
  
  <!-- In Progress cards -->
  <rect x="230" y="140" width="130" height="40" fill="rgba(255, 255, 255, 0.9)" rx="3"/>
  <rect x="230" y="190" width="130" height="40" fill="rgba(255, 255, 255, 0.9)" rx="3"/>
  
  <!-- Done cards -->
  <rect x="400" y="140" width="130" height="40" fill="rgba(255, 255, 255, 0.9)" rx="3"/>
    <!-- Card labels -->
  <rect x="65" y="145" width="40" height="10" fill="#28a745" rx="2"/>
  <rect x="235" y="145" width="40" height="10" fill="#ffc107" rx="2"/>
  <rect x="405" y="145" width="40" height="10" fill="#28a745" rx="2"/>
  
  <!-- Task titles (simplified) -->
  <rect x="65" y="160" width="100" height="5" fill="#333333" rx="1" opacity="0.5"/>
  <rect x="65" y="170" width="80" height="5" fill="#333333" rx="1" opacity="0.5"/>
  
  <rect x="235" y="160" width="100" height="5" fill="#333333" rx="1" opacity="0.5"/>
  <rect x="235" y="170" width="70" height="5" fill="#333333" rx="1" opacity="0.5"/>
  
  <rect x="405" y="160" width="100" height="5" fill="#333333" rx="1" opacity="0.5"/>
  <rect x="405" y="170" width="90" height="5" fill="#333333" rx="1" opacity="0.5"/>
  
  <!-- Task titles for second cards -->
  <rect x="65" y="210" width="90" height="5" fill="#333333" rx="1" opacity="0.5"/>
  <rect x="65" y="220" width="110" height="5" fill="#333333" rx="1" opacity="0.5"/>
  
  <rect x="235" y="210" width="95" height="5" fill="#333333" rx="1" opacity="0.5"/>
  <rect x="235" y="220" width="75" height="5" fill="#333333" rx="1" opacity="0.5"/>
  
  <!-- Subtle drop shadow for columns -->
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
  </filter>
</svg>
