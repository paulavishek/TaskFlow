<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#4e54c8" flood-opacity="0.2" />
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="12" ry="12" />
  
  <!-- Subtle background pattern -->
  <g opacity="0.05">
    <circle cx="100" cy="80" r="20" fill="#4e54c8" />
    <circle cx="700" cy="120" r="15" fill="#8f94fb" />
    <circle cx="150" cy="500" r="25" fill="#4e54c8" />
    <circle cx="650" cy="480" r="18" fill="#8f94fb" />
    <circle cx="50" cy="300" r="12" fill="#4e54c8" />
    <circle cx="750" cy="350" r="16" fill="#8f94fb" />
  </g>
  
  <!-- Main Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#4e54c8" text-anchor="middle">Lean Six Sigma Integration</text>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Process Improvement Methodology</text>
  
  <!-- Top Section: VA/NVA/Waste indicators and DMAIC -->
  <g transform="translate(0, 120)">
    
    <!-- Left side: VA, NVA, and Waste indicators -->
    <g transform="translate(80, 40)">
      <!-- Background card for indicators -->
      <rect x="-20" y="-20" width="320" height="120" rx="8" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
      
      <!-- Value Added (Green) -->
      <circle cx="50" cy="40" r="30" fill="#28a745" filter="url(#cardShadow)"/>
      <text x="50" y="47" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">VA</text>
      <text x="50" y="85" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333" text-anchor="middle">Value Added</text>
      
      <!-- Non-Value Added (Yellow) -->
      <circle cx="150" cy="40" r="30" fill="#ffc107" filter="url(#cardShadow)"/>
      <text x="150" y="47" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">NVA</text>
      <text x="150" y="85" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333" text-anchor="middle">Non-Value Added</text>
      
      <!-- Waste (Red) -->
      <circle cx="250" cy="40" r="30" fill="#dc3545" filter="url(#cardShadow)"/>
      <text x="250" y="47" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">W</text>
      <text x="250" y="85" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333" text-anchor="middle">Waste</text>
    </g>
    
    <!-- Right side: DMAIC Cycle -->
    <g transform="translate(520, 80)">
      <!-- Background circle for DMAIC -->
      <circle cx="0" cy="0" r="95" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
      
      <!-- DMAIC outer circle -->
      <circle cx="0" cy="0" r="75" fill="none" stroke="#4e54c8" stroke-width="3" />
      
      <!-- DMAIC inner elements -->
      <circle cx="0" cy="0" r="45" fill="none" stroke="#8f94fb" stroke-width="2" stroke-dasharray="5,3"/>
      
      <!-- DMAIC labels positioned around the circle -->
      <g font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#4e54c8">
        <text x="0" y="-60" text-anchor="middle">Define</text>
        <text x="53" y="-15" text-anchor="middle">Measure</text>
        <text x="33" y="45" text-anchor="middle">Analyze</text>
        <text x="-33" y="45" text-anchor="middle">Improve</text>
        <text x="-53" y="-15" text-anchor="middle">Control</text>
      </g>
      
      <!-- Center text -->
      <text x="0" y="-5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#4e54c8" text-anchor="middle">DMAIC</text>
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Cycle</text>
      
      <!-- Arrows forming the cycle -->
      <defs>
        <marker id="arrowDMAIC" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
          <polygon points="0,0 0,6 8,3" fill="#4e54c8"/>
        </marker>
      </defs>
      
      <!-- Arrow paths -->
      <path d="M0,-45 A45,45 0 0,1 31.8,31.8" fill="none" stroke="#4e54c8" stroke-width="2" marker-end="url(#arrowDMAIC)"/>
      <path d="M31.8,31.8 A45,45 0 0,1 -31.8,31.8" fill="none" stroke="#4e54c8" stroke-width="2" marker-end="url(#arrowDMAIC)"/>
      <path d="M-31.8,31.8 A45,45 0 0,1 0,-45" fill="none" stroke="#4e54c8" stroke-width="2" marker-end="url(#arrowDMAIC)"/>
    </g>
    
  </g>
  
  <!-- Value Stream Mapping Flow -->
  <g transform="translate(50, 320)">
    <!-- Background card for process flow -->
    <rect x="-20" y="-30" width="720" height="120" rx="8" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
    
    <!-- Process title -->
    <text x="350" y="-5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#4e54c8" text-anchor="middle">Value Stream Mapping</text>
    
    <!-- Process boxes -->
    <rect x="40" y="20" width="120" height="50" rx="6" fill="#ffffff" stroke="#4e54c8" stroke-width="2" filter="url(#cardShadow)" />
    <rect x="220" y="20" width="120" height="50" rx="6" fill="#ffffff" stroke="#8f94fb" stroke-width="2" filter="url(#cardShadow)" />
    <rect x="400" y="20" width="120" height="50" rx="6" fill="#ffffff" stroke="#4e54c8" stroke-width="2" filter="url(#cardShadow)" />
    <rect x="580" y="20" width="120" height="50" rx="6" fill="#ffffff" stroke="#8f94fb" stroke-width="2" filter="url(#cardShadow)" />
    
    <!-- Flow arrows -->
    <defs>
      <marker id="arrowFlow" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
        <polygon points="0,0 0,8 10,4" fill="#4e54c8"/>
      </marker>
    </defs>
    
    <path d="M160,45 L220,45" stroke="#4e54c8" stroke-width="2" marker-end="url(#arrowFlow)"/>
    <path d="M340,45 L400,45" stroke="#4e54c8" stroke-width="2" marker-end="url(#arrowFlow)"/>
    <path d="M520,45 L580,45" stroke="#4e54c8" stroke-width="2" marker-end="url(#arrowFlow)"/>
    
    <!-- Box text -->
    <text x="100" y="49" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333" text-anchor="middle">Input</text>
    <text x="280" y="49" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333" text-anchor="middle">Process</text>
    <text x="460" y="49" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333" text-anchor="middle">Analysis</text>
    <text x="640" y="49" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333" text-anchor="middle">Output</text>
  </g>
  
  <!-- Process Efficiency Metrics -->
  <g transform="translate(400, 480)">
    <!-- Background card -->
    <rect x="-300" y="-25" width="600" height="80" rx="8" fill="#ffffff" filter="url(#cardShadow)" stroke="#e9ecef" stroke-width="1"/>
    
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#4e54c8" text-anchor="middle">Process Efficiency Metrics</text>
    
    <!-- Progress bar background -->
    <rect x="-200" y="15" width="400" height="12" rx="6" fill="#e9ecef"/>
    <!-- Progress bar fill -->
    <rect x="-200" y="15" width="240" height="12" rx="6" fill="#4e54c8"/>
    
    <!-- Percentage labels -->
    <text x="-200" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">0%</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">50%</text>
    <text x="200" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">100%</text>
    <text x="40" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#4e54c8" text-anchor="middle">60% Efficiency</text>
  </g>
  
  <!-- TaskFlow branding -->
  <text x="720" y="580" font-family="Arial, sans-serif" font-weight="300" font-size="14" fill="#4e54c8" opacity="0.6">TaskFlow</text>
</svg>
