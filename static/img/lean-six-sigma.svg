<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e9ecef" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#e9ecef" stop-opacity="0.3" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#4e54c8" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="15" ry="15" />
  
  <!-- Hexagon grid pattern for Six Sigma -->
  <g opacity="0.1">
    <path d="M50,100 L100,75 L150,100 L150,150 L100,175 L50,150 Z" fill="#4e54c8" />
    <path d="M150,100 L200,75 L250,100 L250,150 L200,175 L150,150 Z" fill="#4e54c8" />
    <path d="M250,100 L300,75 L350,100 L350,150 L300,175 L250,150 Z" fill="#4e54c8" />
    <path d="M50,150 L100,125 L150,150 L150,200 L100,225 L50,200 Z" fill="#4e54c8" />
    <path d="M150,150 L200,125 L250,150 L250,200 L200,225 L150,200 Z" fill="#4e54c8" />
    <path d="M250,150 L300,125 L350,150 L350,200 L300,225 L250,200 Z" fill="#4e54c8" />
  </g>
  
  <!-- Value Stream Mapping Flow -->
  <g transform="translate(100, 300)">
    <!-- Process boxes -->
    <rect x="0" y="0" width="100" height="60" rx="5" fill="#ffffff" stroke="#4e54c8" stroke-width="2" filter="url(#shadow)" />
    <rect x="170" y="0" width="100" height="60" rx="5" fill="#ffffff" stroke="#8f94fb" stroke-width="2" filter="url(#shadow)" />
    <rect x="340" y="0" width="100" height="60" rx="5" fill="#ffffff" stroke="#4e54c8" stroke-width="2" filter="url(#shadow)" />
    <rect x="510" y="0" width="100" height="60" rx="5" fill="#ffffff" stroke="#8f94fb" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Flow arrows -->
    <path d="M100,30 L170,30" stroke="#4e54c8" stroke-width="3" />
    <path d="M160,20 L170,30 L160,40" fill="none" stroke="#4e54c8" stroke-width="3" />
    
    <path d="M270,30 L340,30" stroke="#4e54c8" stroke-width="3" />
    <path d="M330,20 L340,30 L330,40" fill="none" stroke="#4e54c8" stroke-width="3" />
    
    <path d="M440,30 L510,30" stroke="#4e54c8" stroke-width="3" />
    <path d="M500,20 L510,30 L500,40" fill="none" stroke="#4e54c8" stroke-width="3" />
    
    <!-- Box text -->
    <text x="50" y="35" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Input</text>
    <text x="220" y="35" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Process</text>
    <text x="390" y="35" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Analysis</text>
    <text x="560" y="35" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Output</text>
  </g>
  
  <!-- Lean Six Sigma Title -->
  <text x="400" y="100" font-family="Arial" font-weight="bold" font-size="32" fill="#4e54c8" text-anchor="middle">Lean Six Sigma</text>
  <text x="400" y="130" font-family="Arial" font-size="18" fill="#555" text-anchor="middle">Process Improvement Methodology</text>
  
  <!-- VA, NVA, and Waste indicators -->
  <g transform="translate(150, 180)">
    <!-- Value Added (Green) -->
    <circle cx="30" cy="30" r="25" fill="#28a745" />
    <text x="30" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">VA</text>
    <text x="30" y="70" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Value Added</text>
    
    <!-- Non-Value Added (Yellow) -->
    <circle cx="150" cy="30" r="25" fill="#ffc107" />
    <text x="150" y="35" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">NVA</text>
    <text x="150" y="70" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Non-Value Added</text>
    
    <!-- Waste (Red) -->
    <circle cx="270" cy="30" r="25" fill="#dc3545" />
    <text x="270" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">W</text>
    <text x="270" y="70" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Waste</text>
  </g>
  
  <!-- DMAIC Cycle -->
  <g transform="translate(550, 180)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#4e54c8" stroke-width="2" />
    <circle cx="0" cy="0" r="60" fill="none" stroke="#8f94fb" stroke-width="2" />
    
    <!-- DMAIC labels around the circle -->
    <text x="0" y="-65" font-family="Arial" font-weight="bold" font-size="14" fill="#4e54c8" text-anchor="middle">Define</text>
    <text x="62" y="-20" font-family="Arial" font-weight="bold" font-size="14" fill="#4e54c8" text-anchor="middle">Measure</text>
    <text x="38" y="52" font-family="Arial" font-weight="bold" font-size="14" fill="#4e54c8" text-anchor="middle">Analyze</text>
    <text x="-38" y="52" font-family="Arial" font-weight="bold" font-size="14" fill="#4e54c8" text-anchor="middle">Improve</text>
    <text x="-62" y="-20" font-family="Arial" font-weight="bold" font-size="14" fill="#4e54c8" text-anchor="middle">Control</text>
    
    <!-- DMAIC arrows forming a cycle -->
    <path d="M0,-40 A40,40 0 0,1 34.64,20" fill="none" stroke="#4e54c8" stroke-width="2" />
    <path d="M34.64,20 A40,40 0 0,1 -34.64,20" fill="none" stroke="#4e54c8" stroke-width="2" />
    <path d="M-34.64,20 A40,40 0 0,1 0,-40" fill="none" stroke="#4e54c8" stroke-width="2" />
    
    <!-- Arrow heads -->
    <path d="M34.64,20 L40,15 L42,25" fill="#4e54c8" />
    <path d="M-34.64,20 L-40,15 L-42,25" fill="#4e54c8" />
    <path d="M0,-40 L-5,-45 L5,-45" fill="#4e54c8" />
  </g>
  
  <!-- Bottom area with process metrics -->
  <g transform="translate(400, 450)">
    <rect x="-200" y="0" width="400" height="80" rx="10" fill="#ffffff" stroke="#4e54c8" stroke-width="2" />
    
    <text x="0" y="30" font-family="Arial" font-weight="bold" font-size="18" fill="#4e54c8" text-anchor="middle">Process Efficiency Metrics</text>
    
    <line x1="-150" y1="50" x2="150" y2="50" stroke="#e9ecef" stroke-width="10" stroke-linecap="round" />
    <line x1="-150" y1="50" x2="20" y2="50" stroke="#4e54c8" stroke-width="10" stroke-linecap="round" />
    
    <text x="-150" y="70" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">0%</text>
    <text x="0" y="70" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">50%</text>
    <text x="150" y="70" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">100%</text>
  </g>
  
  <!-- TaskFlow Logo subtle watermark -->
  <text x="710" y="580" font-family="Arial" font-weight="bold" font-size="16" fill="#4e54c8" opacity="0.5">TaskFlow</text>
</svg>
