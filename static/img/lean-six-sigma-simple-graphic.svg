<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean, simple Lean Six Sigma graphic focusing on core elements only -->
  
  <!-- Background with subtle gradient -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="15" ry="15" />
  
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f8f9fa" />
    </linearGradient>
    <filter id="drop-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1" />
    </filter>
  </defs>

  <!-- Title -->
  <text x="300" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="bold" fill="#4e54c8" text-anchor="middle">Enhanced with Lean Six Sigma</text>
  <text x="300" y="75" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Identify and eliminate waste in your processes</text>
  
  <!-- Central dashboard visualization -->
  <g transform="translate(300, 220)" filter="url(#drop-shadow)">
    <!-- Main dashboard background -->
    <rect x="-250" y="-100" width="500" height="200" rx="15" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
    
    <!-- Activity Tagging Visualization -->
    <g transform="translate(-220, -60)">
      <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#333">Activity Tagging</text>
      
      <!-- Tag circles with labels -->
      <g transform="translate(30, 30)">
        <circle cx="0" cy="0" r="20" fill="#28a745" /> <!-- VA -->
        <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">VA</text>
        <text x="0" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Value Added</text>
        
        <circle cx="70" cy="0" r="20" fill="#ffc107" /> <!-- NVA -->
        <text x="70" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">NVA</text>
        <text x="70" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Non-Value</text>
        
        <circle cx="140" cy="0" r="20" fill="#dc3545" /> <!-- W -->
        <text x="140" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">W</text>
        <text x="140" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Waste</text>
      </g>
    </g>
    
    <!-- Process Metrics Visualization -->
    <g transform="translate(50, -60)">
      <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#333">Process Metrics</text>
      
      <!-- Efficiency gauge -->
      <g transform="translate(90, 40)">
        <!-- Gauge background -->
        <circle cx="0" cy="0" r="40" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />
        
        <!-- Gauge fill - 80% -->
        <path d="M 0,-40 A 40 40 0 0 1 34.64,20 L 0,0 Z" fill="#28a745" />
        
        <!-- Gauge value -->
        <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle" dominant-baseline="middle">80%</text>
        <text x="0" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Efficiency</text>
      </g>    </g>
      <!-- Task Filtering Section -->
    <g transform="translate(-200, 40)">
      <text x="100" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#333" text-anchor="middle">Task Filtering</text>
      
      <!-- Filter pills -->
      <g transform="translate(30, 20)">
        <rect x="0" y="0" width="70" height="24" rx="12" fill="#007bff" />
        <text x="35" y="16" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" dominant-baseline="middle">Priority</text>
        
        <rect x="80" y="0" width="70" height="24" rx="12" fill="#6f42c1" />
        <text x="115" y="16" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" dominant-baseline="middle">Labels</text>
        
        <rect x="160" y="0" width="70" height="24" rx="12" fill="#20c997" />
        <text x="195" y="16" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" dominant-baseline="middle">Team</text>
      </g>
    </g>
    
    <!-- Export Section -->
    <g transform="translate(80, 40)">
      <text x="65" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#333" text-anchor="middle">Data Export</text>
      
      <!-- Export buttons -->
      <g transform="translate(30, 20)">
        <rect x="0" y="0" width="60" height="24" rx="4" fill="#17a2b8" />
        <text x="30" y="16" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" dominant-baseline="middle">JSON</text>
        
        <rect x="70" y="0" width="60" height="24" rx="4" fill="#28a745" />
        <text x="100" y="16" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" dominant-baseline="middle">CSV</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom info about implemented features -->
  <g transform="translate(300, 360)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4e54c8" text-anchor="middle">âœ“ All Lean Six Sigma Features Implemented</text>
  </g>
</svg>
