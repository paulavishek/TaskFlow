<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Lean Six Sigma SVG with improved spacing and visibility -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1" />
    </filter>
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.15" />
    </filter>
    <style>
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #4e54c8; }
      .subtitle { font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; fill: #666; }
      .card-title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .data-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #555; }
    </style>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="#ffffff" rx="15" ry="15" />
  
  <!-- Header -->
  <g transform="translate(400, 50)">
    <text class="title" text-anchor="middle">Enhanced with Lean Six Sigma</text>
    <text class="subtitle" y="30" text-anchor="middle">Identify and eliminate waste in your processes</text>
  </g>
  
  <!-- Activity Tagging Section (Top Left) -->
  <g transform="translate(80, 120)">
    <rect width="300" height="160" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#cardShadow)" />
    <text class="card-title" x="150" y="35" text-anchor="middle">Activity Tagging</text>
    
    <!-- Icons with labels -->
    <g transform="translate(40, 70)">
      <!-- VA -->
      <circle cx="20" cy="20" r="20" fill="#28a745" filter="url(#iconShadow)" />
      <text x="20" y="26" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">VA</text>
      <text x="20" y="55" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Value Added</text>
    </g>
    
    <g transform="translate(135, 70)">
      <!-- NVA -->
      <circle cx="20" cy="20" r="20" fill="#ffc107" filter="url(#iconShadow)" />
      <text x="20" y="26" font-family="Arial" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">NVA</text>
      <text x="20" y="55" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Non-Value</text>
    </g>
    
    <g transform="translate(230, 70)">
      <!-- W -->
      <circle cx="20" cy="20" r="20" fill="#dc3545" filter="url(#iconShadow)" />
      <text x="20" y="26" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">W</text>
      <text x="20" y="55" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Waste</text>
    </g>
  </g>
  
  <!-- Process Metrics Section (Top Right) -->
  <g transform="translate(420, 120)">
    <rect width="300" height="160" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#cardShadow)" />
    <text class="card-title" x="150" y="35" text-anchor="middle">Process Metrics</text>
    
    <!-- Efficiency gauge -->
    <g transform="translate(150, 100)">
      <circle cx="0" cy="0" r="50" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />
      <path d="M 0,-50 A 50 50 0 0 1 43.3,25 L 0,0 Z" fill="#28a745" />
      <text x="0" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle" dominant-baseline="middle">80%</text>
      <text x="0" y="25" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Efficiency</text>
    </g>
  </g>
  
  <!-- Task Filtering Section (Bottom Left) -->
  <g transform="translate(80, 320)">
    <rect width="300" height="200" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#cardShadow)" />
    <text class="card-title" x="150" y="35" text-anchor="middle">Task Filtering</text>
    
    <!-- Filter buttons -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="80" height="30" rx="15" fill="#007bff" filter="url(#iconShadow)" />
      <text x="40" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Priority</text>
    </g>
    
    <g transform="translate(110, 70)">
      <rect x="0" y="0" width="70" height="30" rx="15" fill="#6f42c1" filter="url(#iconShadow)" />
      <text x="35" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Labels</text>
    </g>
    
    <g transform="translate(190, 70)">
      <rect x="0" y="0" width="90" height="30" rx="15" fill="#20c997" filter="url(#iconShadow)" />
      <text x="45" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Assignee</text>
    </g>
    
    <!-- Analytics section -->
    <text x="30" y="130" class="data-text">Analytics:</text>
    <!-- Completion Rate -->
    <circle cx="40" cy="150" r="5" fill="#007bff" />
    <text x="55" y="155" font-family="Arial" font-size="12" fill="#555">Completion Rate</text>
    
    <!-- By Priority -->
    <circle cx="160" cy="150" r="5" fill="#dc3545" />
    <text x="175" y="155" font-family="Arial" font-size="12" fill="#555">By Priority</text>
  </g>
  
  <!-- Team & Export Section (Bottom Right) -->
  <g transform="translate(420, 320)">
    <rect width="300" height="200" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#cardShadow)" />
    <text class="card-title" x="150" y="35" text-anchor="middle">Team & Export</text>
    
    <!-- Team icons -->
    <g transform="translate(60, 90)">
      <!-- User icons -->
      <circle cx="0" cy="0" r="20" fill="#6f42c1" filter="url(#iconShadow)" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">U1</text>
      
      <circle cx="50" cy="0" r="20" fill="#20c997" filter="url(#iconShadow)" />
      <text x="50" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">U2</text>
      
      <circle cx="100" cy="0" r="20" fill="#dc3545" filter="url(#iconShadow)" />
      <text x="100" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">U3</text>
      
      <circle cx="150" cy="0" r="20" fill="#ffc107" filter="url(#iconShadow)" />
      <text x="150" y="5" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">+2</text>
    </g>
    
    <text x="85" y="130" class="data-text">Data Export</text>
    
    <!-- Export options -->
    <g transform="translate(85, 150)">
      <rect x="0" y="0" width="60" height="30" rx="5" fill="#17a2b8" filter="url(#iconShadow)" />
      <text x="30" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">JSON</text>
    </g>
    
    <g transform="translate(155, 150)">
      <rect x="0" y="0" width="60" height="30" rx="5" fill="#28a745" filter="url(#iconShadow)" />
      <text x="30" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">CSV</text>
    </g>
  </g>
  
  <!-- Implemented Features Section (Bottom) -->
  <g transform="translate(400, 550)">
    <text class="card-title" x="0" y="0" text-anchor="middle">âœ“ Implemented Features</text>
    <line x1="-180" y1="15" x2="180" y2="15" stroke="#e0e0e0" stroke-width="1" />
    
    <g transform="translate(-250, 30)">
      <circle cx="0" cy="5" r="8" fill="#28a745" />
      <text x="15" y="10" font-family="Arial" font-size="12" fill="#555">VA/NVA/Waste tagging</text>
    </g>
    
    <g transform="translate(-80, 30)">
      <circle cx="0" cy="5" r="8" fill="#28a745" />
      <text x="15" y="10" font-family="Arial" font-size="12" fill="#555">Task analytics & filtering</text>
    </g>
    
    <g transform="translate(110, 30)">
      <circle cx="0" cy="5" r="8" fill="#28a745" />
      <text x="15" y="10" font-family="Arial" font-size="12" fill="#555">Team collaboration</text>
    </g>
    
    <g transform="translate(280, 30)">
      <circle cx="0" cy="5" r="8" fill="#28a745" />
      <text x="15" y="10" font-family="Arial" font-size="12" fill="#555">Data export (JSON/CSV)</text>
    </g>
  </g>
</svg>
