<!DOCTYPE html>
<html>
<head>
    <title>AI Features Test - TaskFlow</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>AI Features Test Page</h1>
        <p>This page tests the AI features with cache-busted JavaScript.</p>
        
        <div class="card">
            <div class="card-header">
                <h3>Test AI Task Description Generator</h3>
            </div>
            <div class="card-body">
                <form>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="id_title" value="Create user authentication system">
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Task Description</label>
                        <textarea class="form-control" id="id_description" rows="4" placeholder="AI will generate description here..."></textarea>
                    </div>
                    <button type="button" id="generate-ai-description" class="btn btn-primary">
                        <span id="ai-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        Generate AI Description
                    </button>
                </form>
            </div>
        </div>
        
        <div class="mt-3">
            <h4>Debug Info</h4>
            <div id="debug-info" class="alert alert-info">
                <p>JavaScript file loaded: <span id="js-loaded">Checking...</span></p>
                <p>API endpoint: <span id="api-endpoint">/api/generate-task-description/</span></p>
            </div>
        </div>
    </div>

    <script>
        // Debug info
        document.getElementById('js-loaded').textContent = 'Base script loaded';
        
        // Test direct API call
        function testAPICall() {
            console.log('Testing API call...');
            fetch('/api/generate-task-description/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ title: 'Test Task' })
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text();
            })
            .then(data => {
                console.log('Response data:', data);
            })
            .catch(error => {
                console.error('API Error:', error);
            });
        }
        
        // Add click handler
        document.getElementById('generate-ai-description').addEventListener('click', testAPICall);
    </script>
    
    <!-- Load AI features with timestamp to bust cache -->
    <script src="/static/js/ai_features.js?v=cache_bust_{{ STATIC_VERSION|default:'3' }}&t={% now 'U' %}"></script>
    
    <script>
        // Check if AI features loaded
        setTimeout(function() {
            if (typeof initAITaskDescription === 'function') {
                document.getElementById('js-loaded').textContent = 'AI features script loaded successfully';
                document.getElementById('js-loaded').className = 'text-success';
            } else {
                document.getElementById('js-loaded').textContent = 'AI features script failed to load';
                document.getElementById('js-loaded').className = 'text-danger';
            }
        }, 100);
    </script>
</body>
</html>
